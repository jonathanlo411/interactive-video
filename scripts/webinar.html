<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link
            href="https://www.sdsc.edu/assets/images/favicon.ico"
            rel="icon"
            type="image/x-icon"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="/training/interactive/assets/css/default.css"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="/training/interactive/assets/css/default+en.css"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="/training/interactive/assets/css/common_clean.css"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="/training/interactive/assets/css/vid.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
        <script src="/training/interactive/assets/js/index.js"></script>
        <script src="/training/interactive/assets/js/loader.js"></script>
    </head>
    <body>
        <data id="iv-type" webinar></data>
        <!-- Header -->
        <div id="header"></div>
        <div data-content>
            <!-- Breadcrumbs -->
            <div data-breadcrumbs data-inner>
                <ul id="nav-breadcrumbs"></ul>
            </div>
            <!-- Main Content -->
            <section data-row="2" id="sub-content" data-inner>
                <div data-col="1">
                    <div id="content-container">
                        <div>
                            <h1 id="title"></h1>
                            <p><em id="subtitle"></em></p>
                            <p id="description"></p>
                            <p><strong id="links"></strong></p>
                            <hr />
                            <h2>Table of Contents</h2>
                            <div id="toc"></div>
                            <hr />
                            <span style="font-size: 24px; font-weight: bold"
                                >Transcript</span
                            >
                            <span style="font-weight: bold; float: right"
                                >Auto Scroll
                                <input id="auto-scroll" type="checkbox" checked
                            /></span>
                            <div id="transcript"></div>
                        </div>
                        <div>
                            <video id="video" controls></video>
                            <div id="search-container">
                                <h2>
                                    <span>Transcript Search</span>
                                    <select id="playback-speed" style="float: right">
                                        <option value="0.5">0.5x</option>
                                        <option value="0.75">0.75x</option>
                                        <option value="1" selected>1x</option>
                                        <option value="1.25">1.25x</option>
                                        <option value="1.5">1.5x</option>
                                        <option value="1.75">1.75x</option>
                                        <option value="2.0">2x</option>
                                    </select>
                                    <span style="float: right; font-size: 16px"
                                        >Playback speed&nbsp;
                                    </span>
                                </h2>
                                <input
                                    id="transcript-search"
                                    type="text"
                                    placeholder="Enter search term..."
                                />
                                <label id="result-count">0 result</label>
                                <div id="search-result"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <div id="footer"></div>
    </body>
</html>
